<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./assets/favicon.png" />
  </head>
  <body>
    <div class="wrapper">
      <section class="left-section">
        <div class="menu-container">
          <div class="title">
            <h1 id="title-sorting">Sorting</h1>
            <h5 id="title-visualiser" style="font-weight: 500">Visualizer</h5>
          </div>

          <div class="parameters">
            <p style="font-weight: bold">Size of the array:</p>
            <input
              class="slider size-slider"
              onclick="generateArray()"
              type="range"
              min="5"
              max="80"
              value="40"
            />

            <p style="font-weight: bold">Speed of the algorithm:</p>
            <input
              class="slider speed-slider"
              type="range"
              min="1"
              max="5"
              value="3"
            />

            <button class="reset-button" onclick="generateArray()">
              Generate New Array
            </button>
          </div>

          <div class="buttons-box">
            <button class="btn bubble">Bubble Sort</button>
            <button class="btn selection">Selection Sort</button>
            <button class="btn insertion">Insertion Sort</button>
            <button class="btn merge">Merge Sort</button>
            <button class="btn quick">Quick Sort</button>
          </div>

          <div class="toggle-play">
            <button class="pause" onclick="pauseSorting()">
              <i class="fa-solid fa-pause" style="color: #016a70"></i>
            </button>
            <button class="play" onclick="playSorting()">
              <i class="fa-solid fa-play" style="color: #016a70"></i>
            </button>
          </div>
        </div>
      </section>

      <section class="right-section">
        <div class="container">
          <div class="legend">
            <div class="legend-items">
              <div class="unsorted-legend"></div>
              <p>Unsorted</p>
              <div class="sorted-legend"></div>
              <p>Sorted</p>
              <div class="comparison-red-legend"></div>
              <p>Comparison</p>
            </div>
            <div class="toggle-switch">
              <div class="toggle-slider">
                <i
                  class="fa-regular fa-sun fa-lg sun"
                  style="color: #323334"
                ></i>
                <i
                  class="fa-regular fa-moon fa-lg moon"
                  style="color: #ecedef"
                ></i>
              </div>
              <div class="toggle-thumb"></div>
            </div>
          </div>

          <p class="pause-status"></p>
          <div class="sorting-window" id="bars">

          </div>

          <div class="details">


            <div class="about-sort">
              <p class="sort-desc"></p>
            </div>

            <table class="time">
              <thead class="time-top">
                <tr>
                  <th class="cell">Time Complexity</th>
                  <th class="cell">Best Case</th>
                  <th class="cell">Average Case</th>
                  <th class="cell">Worst Case</th>
                </tr>
              </thead>
              <tbody>
                <tr class="time-bottom">
                  <td class="cell">Algorithm</td>
                  <td class="cell"><div class="time-details"></div></td>
                  <td class="cell"><div class="time-details"></div></td>
                  <td class="cell"><div class="time-details"></div></td>
                </tr>
              </tbody>
            </table>
            
            <table class="space">
              <thead class="space-top">
                <tr>
                  <th class="cell spaceComplex">Space Complexity</th>
                  <th class="cell">Best Case</th>
                  <th class="cell">Average Case</th>
                  <th class="cell">Worst Case</th>
                </tr>
              </thead>
              <tbody>
                <tr class="space-bottom">
                  <td class="cell">Algorithm</td>
                  <td class="cell"><div class="space-details" id="space-box1"></div></td>
                  <td class="cell"><div class="space-details" id="space-box2"></div></td>
                  <td class="cell"><div class="space-details" id="space-box3"></div></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="disclaimer">
            <p class="disc">
              Press spacebar to <span style="font-weight: bold">Play</span> or
              <span style="font-weight: bold">Pause</span> the visualisation
            </p>
          </div>
        </div>
      </section>
    </div>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/bubble.js"></script>
    <script src="./scripts/selection.js"></script>
    <script src="./scripts/insertion.js"></script>
    <script src="./scripts/merge.js"></script>
    <script src="./scripts/quick.js"></script>
    <script src="./scripts/toggle.js"></script>
    <!-- <script src="./scripts/slider.js"></script> -->
  </body>
</html>

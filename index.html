<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="left-section">
        <div class="title">
          <h1>Sorting</h1>
          <h5 style="font-weight: 500">Visualizer</h5>
        </div>

        <div class="parameters">
          <p style="font-weight: bold">Size of the array:</p>
          <input type="range" min="1" max="100" />

          <button class="generate-btn">Generate New Array!</button>

          <p style="font-weight: bold">Speed of the algorithm:</p>
          <input type="range" min="1" max="10" />
        </div>

        <div class="buttons-box">
          <button class="btn bubble">Bubble Sort</button>
          <button class="btn selection">Selection Sort</button>
          <button class="btn insertion">Insertion Sort</button>
          <button class="btn merge">Merge Sort</button>
          <button class="btn quick">Quick Sort</button>
        </div>
      </section>

      <section class="right-section">
        <div class="container">
          <div class="legend"></div>

          <div class="sorting-window"></div>

          <div class="details">
            <div class="time">
              <div class="time-top">
                <li id="first-item">Time Complexity</li>
                <li>Best Case</li>
                <li>Average Case</li>
                <li>Worst Case</li>
              </div>

              <div class="time-bottom">
                <p id="first-item">Algorithm</p>
                <div class="time-details">--</div>
                <div class="time-details">--</div>
                <div class="time-details">--</div>
              </div>
            </div>

            <div class="space">
              <div class="space-top">
                <li id="first-item">Time Complexity</li>
                <li>Best Case</li>
                <li>Average Case</li>
                <li>Worst Case</li>
              </div>

              <div class="space-bottom">
                <p id="first-item">Algorithm</p>
                <div class="time-details">--</div>
                <div class="time-details">--</div>
                <div class="time-details">--</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
